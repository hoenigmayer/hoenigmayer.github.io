    <style>
        /* Skandinavisches Schwarz-Weiß-Farbschema: Minimalistisch, klar, vertrauensvoll */
        :root {
            --primary-color: #1A1A1A;      /* Tiefes Schwarz (für Text und Akzente) */
            --secondary-color: #F5F5F5;    /* Hellgrau (für Hintergrund) */
            --accent-color: #B0B0B0;       /* Mittelgrau (für Hervorhebungen) */
            --light-bg: #FFFFFF;           /* Reinweiß (für Container) */
            --dark-text: #1A1A1A;          /* Tiefes Schwarz (Lesbarkeit) */
            --light-text: #F5F5F5;         /* Hellgrau (Kontrast auf dunklem Hintergrund) */
        }

        /* Schriftarten: Serifen für Überschriften, Sans-Serif für Fließtext */
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.8;
            color: var(--dark-text);
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        /* Navigation: Schlicht, zentriert */
        nav {
            background-color: var(--secondary-color);
            padding: 2.5rem 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        nav a {
            margin: 0 1.75rem;
            text-decoration: none;
            color: var(--dark-text);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        nav a:hover {
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 2px;
        }

        /* Hauptinhalt: Weißer Container */
        .container {
            max-width: 900px;
            margin: 3.5rem auto;
            padding: 2.5rem;
            background-color: var(--light-bg);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            border-radius: 2px;
        }

        .blurb {
            text-align: center;
            padding: 1rem 0;
        }

        .blurb img {
            border-radius: 50%;
            width: 130px;
            height: 130px;
            object-fit: cover;
            margin: 1.5rem auto;
            display: block;
            border: 1px solid var(--accent-color);
        }

        /* Footer: Minimalistisch */
         footer {
            background-color: var(--primary-color);
            color: var(--light-text);
            text-align: center;
            padding: 1.25rem 0;
            margin-top: 2rem;
            font-size: 0.8rem;
        }


        footer a {
            color: var(--light-text);
            text-decoration: none;
            margin: 0 1.25rem;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--light-bg);
            text-decoration: underline;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer li {
            margin: 0.6rem 0;
        }

        /* Vertrauensbildende Elemente */
        .trust-badge {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--light-bg);
            padding: 0.4rem 1rem;
            border-radius: 2px;
            font-size: 0.75rem;
            margin-top: 1rem;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        /* Google Fonts einbinden */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;600&display=swap');
